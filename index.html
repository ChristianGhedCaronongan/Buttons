<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./Style.css">
      <title>WS 101 Lab 6</title>
   </head>
   <body>
      <div id="buttons">
         <div class="buttons">
            <div class="uber">
               <button type="submit" id="uber"><p>Request now </p></button>
            </div>
         </div>
         <div class="buttons">
            <div class="amazon">
               <button type="submit" id="amazon" style="padding-left: 20px; padding-right: 20px;"><p> Add to Cart </p></button>
            </div>
         </div>
         <div class="buttons">
            <div class="github">
               <button id="github"><p> Sign up </p></button>
            </div>
         </div>
         <div class="buttons">
            <div class="bootstrap">
               <button id="get-started"><p> Get started </p></button>
               <button id="download"><p> Download </p></button>
            </div>
         </div>
         <div class="buttons">
            <div class="linkedin">
               <button id="apply"><p> Apply on company website </p></button>
               <button id="save"><p>Save</p></button>
            </div>
         </div>
      </div>
      <p id="clicked" style="color: white;"></p>
      <!--Another section-->
      <div class="amazon-ui">
         <a href="amazon.com">Back to Amazon</a>
         <h2>Nike Black Running Shoes</h2>
         <p id="green-p">$39 - in stock</p>
         <p>Free delivery tomorrow.</p>
         <div class="amazon-btn">
            <button id="amazon">Add to Cart </button>
            <button id="buy-now">Buy now</button>
         </div>
      </div>
   </body>
</html>
